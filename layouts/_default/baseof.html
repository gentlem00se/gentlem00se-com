<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{ block "title" . }}{{ .Title }}{{ end }}</title>
  <link rel="stylesheet" href="/style.css">
  <link rel="icon" type="image/x-icon" href="/favicon.ico">
  <style>
    .navbar-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-bottom: 2rem;
    }
    .logo-full {
      display: block;
      margin: 2rem auto 0.5rem auto;
      max-width: 720px;
      height: 256px;
      object-fit: contain;
    }
    nav.navbar {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 2.5rem;
      margin-bottom: 1.5rem;
    }
    .navbar-link {
      color: #eaeaea;
      font-size: 1.1rem;
      text-decoration: none;
      font-weight: 500;
      display: flex;
      align-items: center;
      transition: color 0.2s;
    }
    .navbar-link:hover {
      color: #6ec1e4;
    }
    .navbar-logo-text {
      height: 2.2rem;
      width: auto;
      display: block;
    }
    @media (max-width: 600px) {
      .logo-full { max-width: 120px; height: 40px; }
      nav.navbar { gap: 1.2rem; }
      .navbar-logo-text { height: 1.3rem; }
    }
    .center-container {
      max-width: min(80vw, 1200px);
      margin: 2rem auto;
      padding: 0 1rem;
    }
  </style>
</head>
<body>
  <div class="navbar-container">
    <a href="/">
      <img src="/gentlem00se.gif" alt="gentlem00se full logo" class="logo-full" />
    </a>
    <nav class="navbar">
      <a href="/" class="navbar-link">Home</a>
      <a href="/categories/" class="navbar-link">Categories</a>
      <a href="/about/" class="navbar-link">About</a>
    </nav>
  </div>
  <div class="center-container">
    {{ block "main" . }}{{ end }}
  </div>
</body>
</html>
