<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{ .Title }}</title>
  <link rel="stylesheet" href="/style.css">
  <style>
    .center-container {
      max-width: min(80vw, 1200px);
      margin: 2rem auto;
      padding: 0 1rem;
    }
  </style>
</head>
<body>
  <div class="center-container">
    {{ define "main" }}
      <h1>{{ .Title }}</h1>
      <ul class="taxonomy-list">
        {{ range .Data.Terms }}
          <li class="taxonomy-item">
            <a href="{{ .Page.RelPermalink }}" class="taxonomy-link">{{ .LinkTitle }}</a>
            <span class="taxonomy-count">({{ .Count }})</span>
          </li>
        {{ else }}
          <li>No terms found.</li>
        {{ end }}
      </ul>
    {{ end }}
  </div>
</body>
</html>
