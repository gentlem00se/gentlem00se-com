{{ define "main" }}
  {{ $posts := where .Site.RegularPages "Section" "posts" }}
  {{ if $posts }}
    <ul class="post-list">
      {{ range $posts }}
        <li class="post-item">
          <a href="{{ .RelPermalink }}" class="post-title">{{ .Title }}</a>
          <div class="post-date">{{ .Date.Format "Jan 2, 2006" }}</div>
          <div class="post-summary">{{ .Summary }}</div>
        </li>
      {{ end }}
    </ul>
  {{ else }}
    <div class="no-posts">No posts found.</div>
  {{ end }}
{{ end }}
